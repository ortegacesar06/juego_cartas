<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="César Ortega" />
    <title>Juego de Cartas</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="menu">
      <div class="mb-5">
        <div class="card-number">BASE</div>
        <div class="card-base" data-number="0">
          <div class="card-base-wrap"></div>
        </div>
      </div>

      <div class="info">
        <div class="container-fluid">
          <div class="row mb-4">
            <div class="col text-center">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="is_random">
                <label class="form-check-label" for="flexSwitchCheckDefault">Rep. Aleatorio</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="text-center mb-4">
                <div class="d-grid gap-4">
                  <button
                    id="deal_button"
                    type="button"
                    class="btn btn-primary btn-block"
                  >
                    Repartir
                  </button>

                  <button
                    id="reset_button"
                    type="button"
                    class="btn btn-danger btn-block __reset_btn"
                    disabled
                  >
                    Reiniciar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main id="main_content">
      <div class="container-fluid">
        <div class="row mb-5" data-col="1">
          <div class="col">
            <div class="card-number">A</div>
            <div class="card-base" data-number="1">
              <div class="card-base-wrap"></div>
            </div>
          </div>
          <div class="col">
            <div class="card-number">2</div>
            <div class="card-base" data-number="2">
              <div class="card-base-wrap"></div>
            </div>
          </div>
          <div class="col">
            <div class="card-number">3</div>
            <div class="card-base" data-number="3">
              <div class="card-base-wrap"></div>
            </div>
          </div>
          <div class="col">
            <div class="card-number">4</div>
            <div class="card-base" data-number="4">
              <div class="card-base-wrap"></div>
            </div>
          </div>
        </div>

        <div class="row align-items-center mb-5" data-col="2">
          <div class="col-3">
            <div class="row mb-5">
              <div class="col">
                <div class="card-number">Q</div>
                <div class="card-base" data-number="12">
                  <div class="card-base-wrap"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="card-number">J</div>
                <div class="card-base" data-number="11">
                  <div class="card-base-wrap"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row justify-content-center mb-5">
              <div class="col-4 mb-4">
                <div class="info_box">
                  <span class="txt mb-1">Volteadas</span>
                  <span id="flipped_txt" class="txt big">0</span>
                </div>
              </div>
              <div class="col-4">
                <div class="info_box">
                  <span class="txt mb-1">Restantes</span>
                  <span id="remaining_txt" class="txt big">52</span>
                </div>
              </div>
            </div>
            <div class="card-number active">K</div>
            <div class="card-base active" data-number="13">
              <div class="card-base-wrap"></div>
            </div>
          </div>
          <div class="col-3">
            <div class="row mb-5">
              <div class="col">
                <div class="card-number">5</div>
                <div class="card-base" data-number="5">
                  <div class="card-base-wrap"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="card-number">6</div>
                <div class="card-base" data-number="6">
                  <div class="card-base-wrap"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-5" data-col="4">
          <div class="col">
            <div class="card-number">10</div>
            <div class="card-base" data-number="10">
              <div class="card-base-wrap"></div>
            </div>
          </div>
          <div class="col">
            <div class="card-number">9</div>
            <div class="card-base" data-number="9">
              <div class="card-base-wrap"></div>
            </div>
          </div>
          <div class="col">
            <div class="card-number">8</div>
            <div class="card-base" data-number="8">
              <div class="card-base-wrap"></div>
            </div>
          </div>
          <div class="col">
            <div class="card-number">7</div>
            <div class="card-base" data-number="7">
              <div class="card-base-wrap"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Loser modal -->
    <div
      class="modal fade"
      id="LoserModal"
      tabindex="-1"
      aria-labelledby="LoserModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal_info modal-body text-center">
            <img src="./img/loser.png" alt="You Lose!" />
            <h4 class="lose">¡Perdiste!</h4>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="__reset_btn btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Reiniciar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loser modal -->
    <div
      class="modal fade"
      id="WinnerModal"
      tabindex="-1"
      aria-labelledby="WinnerModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal_info modal-body text-center">
            <img src="./img/winner.png" alt="You Lose!" />
            <h4 class="winner">¡Ganaste!</h4>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="__reset_btn btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Reiniciar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="toastEl"
        data-bs-delay="2000"
      >
        <div class="toast-header">
          <strong class="me-auto text-dark">Acción restringida</strong>
          <small class="text-dark">Justo ahora</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">El grupo de cartas no está activo.</div>
      </div>
    </div>

    <script src="./data/card_values.js"></script>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
